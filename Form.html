<html>

<head>

</head>

<body>
    <h1>Booking form</h1>

    <table>
        <form action=" " method="GET">
            <tr>
                <td>




                    <label for="firstName">First Name : </label>
                </td>
                <td>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" />

                </td>



            </tr>
            <tr>
                <td>
                    <label for="lastName">Last Name : </label>

                </td>
                <td>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" />


                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender : </label>

                </td>
                <td>
                    <input type="radio" id="Gender" name="Gender" value="1" />Male
                    <input type="radio" id="Gender" name="Gender" value="1" />Female


                </td>
            </tr>
            <tr>
                <td>
                    <label for="DOB">Date Of Birth : </label>

                </td>
                <td>
                    <input type="date" id="dob" name="dob" placeholder="Your date of birth" />


                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address">Address : </label>

                </td>
                <td>
                    <textarea id="Address" name="Address" placeholder="Enter your Address" rows="5"
                        cols="20"></textarea>


                </td>
            </tr>

            <tr>
                <td>
                    <label for="mobileNo">Mobile No : </label>

                </td>
                <td>
                    <input type="number" id="mobileNo" name="mobileNo" placeholder="Mobile No" />


                </td>
            </tr>
            <tr>
                <td>
                    <label for="emailId">Email id : </label>

                </td>
                <td>
                    <input type="text" id="emailId" name="emailId" placeholder="Email id" />


                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact?">Can we contact you? </label>

                </td>
                <td>
                    <input type="radio" id="Yes" name="contact" value="1" />Yes
                    <input type="radio" id="No" name="contact" value="2" />No


                </td>
            </tr>
            <tr>
                <td>
                    <label for="communicationPreferences">Communication Preferences : </label>

                </td>
                <td>
                    <input type="checkbox" id="Email" name="communicationPreferences" value="1" />Email
                    <input type="checkbox" id="SMS" name="communicationPreferences" value="2" />SMS


                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="Submit" name="Agree" />
                    <label for="Agreement">I agree to the <span style="color : blue"> terms and conditions </span> of
                        the website</label>
                </td>


            </tr>

            <tr>
                <td>
                    <input type="button" id="Submit" name="Submit" value="Submit" />
                </td>

                <td>
                    <input type="button" id="Reset" name="Reset" value="Reset" />
                </td>
            </tr>



        </form>
    </table>
    <style>
        body {
            background-color: aqua;
        }
    </style>

</body>

</html>
